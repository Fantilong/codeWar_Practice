<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
</head>

<body>
    <script>
        function productFib(prod) {
            if (prod === 0) return [0, 0, true]
            let fibs = [0, 1]
            let left = null
            let right = null
            let curFib = null
            let isFalse = false

            while (!left) {
                curFib = fibs[fibs.length - 1] + fibs[fibs.length - 2]

                for (let index = 0; index < fibs.length; index++) {
                    if (fibs[index] * curFib > prod) {
                        left = fibs[fibs[fibs.length - 1]]
                        break
                    }

                    if (fibs[index] * curFib === prod) {
                        left = fibs[index]
                        isFalse = true
                        break
                    }
                }

                fibs.push(curFib)
            }

            return [left, curFib, isFalse]
        }

        console.log(productFib(4895))

    </script>

</body>

</html>
